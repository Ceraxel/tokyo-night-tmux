set -g status-right-length 150

# Replace the location of the script.
# cmus_status="#(~/Development/tokyo-night-tmux/src/cmus-tmux-statusbar.sh)"
git_status="#(~/Development/tokyo-night-tmux/src/git-status.sh #{pane_current_path})"

#+--- Bars LEFT ---+  bg = #41a6b5
# Session name
set -g status-left "#[fg=white,bg=default,bold] #S #[fg=blue,bg=default,nobold,noitalics,nounderscore]"
#+--- Windows ---+
# Focus
set -g window-status-current-format "#[fg=#41a6b5,bg=#121111]   #I #W  #{?window_last_flag,,} "
# Unfocused
set -g window-status-format "#[fg=brightwhite,bg=default,nobold,noitalics,nounderscore]   #I #W #F  "

#+--- Panes ---+
set -g pane-border-style "fg=#c4a234"
set -g pane-active-border-style "fg=#7aa2f7"

# Status bar background
set -g status-bg "default"

#+--- Bars RIGHT ---+
#set -g status-right "$cmus_status#[fg=#41a6b5,bg=default]  %Y-%m-%d #[]❬ %H:%M $git_status"
set -g status-right ""
set -g window-status-separator ""
